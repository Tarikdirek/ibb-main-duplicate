<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="citizen-login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid page">
      <div class="row">
        <aside class="col-xl-4 col-0 d-none d-xl-block first-col-aside vh-100">
          
        </aside>
        <section class="col-xl-8 col-lg-8 col-12 second-col">
          <div class="row d-xl-none up-nav">
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col d-xl-flex justify-content-between align-items-center m-5 ">
              <img
                src="https://bio.ibb.istanbul/static/media/bolgesel-isdihtam-ofisi-logo-2x.4782d248.png"
                class="login-logo"
              />
              <div class="d-flex align-items-center">
                <i class="bi bi-arrow-left back-icon"></i>
              <p class="fs-6 mt-3 giris-p">Giriş Sayfasına Geri Dön</p>
              </div>          
            </div>
          </div>
          <div class="row ">
            <div class="col ms-5">
              <p>Üye Girişi</p>
              <form action="" class="w-75">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">*TC Kimlik No:</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Şifre:</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Beni bu bilgisayarda hatırla
                  </label>
                  <a href="">Şifremi Unuttum</a>
                  
                </div>
                <input type="submit" class="btn btn-primary" value="GİRİŞ YAP"/>
                  <P>Üyeliğiniz yok mu ? Hemen <a href="#">Kayıt Ol</a></P>
                  <a href="#">İşveren Kayıt Ve İlan Oluşturma Klavuzu</a>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
