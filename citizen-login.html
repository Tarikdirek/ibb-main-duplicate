<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="citizen-login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid page">
      <div class="row">
        <aside
          class="col-xl-4 col-0 d-none d-xl-block first-col-aside vh-100"
        ></aside>
        <section class="col-xl-8 col-lg-12 col-12 second-col">
          <div class="row d-xl-none up-nav">
            <div class="col"></div>
          </div>
          <div class="row">
            <div
              class="col d-xl-flex d-flex flex-lg-row flex-column  justify-content-between align-lg-items-center m-5"
            >
              <img
                src="https://bio.ibb.istanbul/static/media/bolgesel-isdihtam-ofisi-logo-2x.4782d248.png"
                class="login-logo  order-2 order-xl-1 "
              />
              <div class="d-flex align-items-center order-1 order-xl-2 ">
                <i class="bi bi-arrow-left back-icon "></i>
                <p class="fs-6 mt-3 giris-p ">Giriş Sayfasına Geri Dön</p>
              </div>
            </div>
          </div>
          <div class="row pe-5">
            <div
              class="col ms-5 d-flex flex-column justify-content-start align-items-between"
            >
              <p class="fs-4 fw-bold member-login-text">Üye Girişi</p>
              <form action="" class="">
                <div class="inputs d-flex flex-column align-items-between">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInput"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput">*TC Kimlik No:</label>
                  </div>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password"
                    />
                    <label for="floatingPassword">*Şifre:</label>

                    <div class="form-check d-flex justify-content-between my-3">
                      <div class="check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label
                          class="form-check-label fw-bold text-secondary"
                          for="flexCheckDefault"
                        >
                          Beni bu bilgisayarda hatırla
                        </label>
                      </div>

                      <a class="forget-pass" href="">Şifremi Unuttum</a>
                    </div>
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button
                    class="btn btn-primary login-btn fw-bold"
                    type="submit"
                  >
                    GİRİŞ YAP
                  </button>
                  <button class="btn btn text-white ist-log-btn" type="button">
                    <img
                      src="https://bio.ibb.istanbul/static/media/seninLogo.6057a47a.svg"
                      class="me-2"
                      alt=""
                    />
                    İSTANBUL SENİN'LE GİRİŞ
                  </button>
                </div>
                <div class="foot-sec mt-5">
                  <p class="sign-up-text fw-bold text-secondary">
                    Üyeliğiniz yok mu ? Hemen
                    <a href="#" class="sign-up-link">Kayıt Ol</a>
                  </p>
                  <a href="#" class="employee-text text-nowrap"
                    >İşveren Kayıt Ve İlan Oluşturma Klavuzu</a
                  >
                </div>
              </form>
            </div>
          </div>

        </section>
      </div>
    </div>
  </body>
</html>
